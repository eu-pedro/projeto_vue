<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando com o Vue</title>
</head>
<body>
    
    <section id="app">
        <p>Olá, meu nome é {{ nome }}</p>
        <p>Meu sobrenome é {{ sobrenome }}</p>
        <p>Minha idade é {{ idade + idade }} anos</p>
    </section>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    nome:"Gabriel",
                    sobrenome:"Silva" ,
                    idade: 19 //NÃO USAR ASPAS EM NUMEROS, POIS ELE RETORNA STRING
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
