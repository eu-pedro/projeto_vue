<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 5</title>
    
</head>
<body>
     <section id="app">

        <h1>Lista de compras</h1>
        <form action="">
            <input type="text" v-model="produto">
            <button v-on:click.prevent="adicionarProduto" >Inserir produto</button>
            <button @click.prevent="removerProduto">Remover item</button>    <!-- @ = (v-on) RECONHECE QUE É UM EVENTO-->

        </form>
        <ul>
            <li v-for="item in lista"> {{ item }}</li>
        </ul>

     </section>





<script src="https://unpkg.com/vue@3"></script>
<script>
    const app = Vue.createApp({
        data(){
            return{
                lista:[],
                produto:'',
                

                
            }
        },
        methods:{
            adicionarProduto(){
                
                 
                if(this.produto == ""){
                    alert('Você deve inserir um produto para')
                }
                else{
                    this.lista.push(this.produto) // ADICIONANDO ELEMENTOS NO VETOR
                    this.produto = ""
                }

            },
            removerProduto(){
                this.lista.pop() //REMOVE O ULTIMO ITEM DO VETOR
            },
            

            
        }


    })

    app.mount('#app')
</script>
</body>
</html>
